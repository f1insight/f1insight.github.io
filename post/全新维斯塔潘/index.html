<meta name="description" content="前言 如果说之前的维斯塔潘总是被人称作“马画龙”、“围场最脏车手”的话，那么今年的维斯塔潘无疑算得上是最稳的年轻车手了。毫无疑问的是，也许比起像汉密尔顿这样的车手还略有差距，但是在围场中的20位车手当中，如今的维斯塔潘已经称得上是绝对的顶尖车手。在将本赛季第一个非梅奔的冠军收入囊中之后，维斯塔潘的表现已经堪称完美。这不仅体现在他超凡的驾驶实力上，同时也体现在他今年愈发稳重的驾驶风格与性格。 成绩在">
